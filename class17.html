<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        main{
            display: grid;
            gap: 10px;
            /* grid-template-columns: repeat(auto-fit,100px); */
            grid-template-columns: repeat(4,18%);
            justify-content: space-between;
        }
        div{
            background-color: red;
            /* width: 100px; */
            min-width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <main>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </main>
</body>
</html>
